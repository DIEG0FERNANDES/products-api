paths:
  /products:
    post:
      summary: Save new product
      tags: [products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Product"
      responses:
        201:
          description: Product registered with sucess
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: "#components/schemas/ProductCreatedResponse"
        400:
          description: Invalid Inputs
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/ProductCreationFailResponse"
  /products/{id}:
    get:
      summary: Get a product by ID
      tags: [products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the product
      responses:
        200:
          description: Product found successfully
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'
        404:
          description: Product not found
  /products/description/{description}:
    get:
      summary: Get products by description
      tags: [products]
      parameters:
        - in: path
          name: description
          required: true
          schema:
            type: string
          description: Description of the product
      responses:
        200:
          description: Products found successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'